<head>
<meta charset="utf-8">

<title>Escuela | Formulario Profesores</title>
<!-- Bootstrap core CSS -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="bootstrap/css/jumbotron.css" rel="stylesheet">
<link href="bootstrap/css/sticky-footer-navbar.css" rel="stylesheet">
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
	rel="stylesheet">
</head>

<body>

	<header th:insert="fragments/menu :: menu-principal"> </header>

	<main role="main">
	<hr>
	<div class="container">

		<div class="card">
			<h4 class="card-header">
				<strong>Datos del Profesor</strong>
			</h4>
			<div class="card-body">
				<form>
					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<label for="nombre">Nombre</label> <input type="text"
									class="form-control" id="nombre" name="nombre"
									placeholder="Nombre" required="required">
							</div>

							<div class="form-group">
								<label for="apellidos">Apellidos</label> <input type="text"
									class="form-control" id="apellidos" name="apellidos"
									placeholder="Apellidos" required="required">
							</div>
						</div>

						<div class="col-md-3">
							<div class="form-group">
								<label for="telefono">Teléfono</label> <input type="int"
									class="form-control" id="telefono" name="telefono"
									placeholder="Teléfono" required="required">
							</div>

							<div class="form-group">
								<label for="especialidad">Especialidad</label> <input
									type="text" class="form-control" id="especialidad"
									name="especialidad" placeholder="Especialidad"
									required="required">
							</div>


						</div>


						<div class="col-md-3">
							<div class="form-group">
								<label for="NIF_P">Numero de identificacion fiscal</label> <input
									type="text" class="form-control" id="NIF_P" name="NIF_P"
									placeholder="Num. identificacion fiscal" required="required">
							</div>

						

						</div>



					</div>

					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<label for="archivoImagen">Imagen de perfil</label> <input type="file"
									class="form-control-file" name="archivoImagen"
									id="archivoImagen">
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-md-9"></div>
					</div>
					<button type="submit" class="btn btn-outline-primary">Guardar</button>
				</form>
			</div>
		</div>
	</div>
	<!-- /container --> </main>

	<footer class="footer" th:insert="fragments/footer :: pie-pagina">

    </footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->

		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="tinymce/tinymce.min.js"></script>
	<script>
		$(function() {
			$("#fecha").datepicker({
				dateFormat : 'dd-mm-yy'
			});
		});
