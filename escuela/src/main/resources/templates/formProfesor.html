  <body>

    <header th:insert="fragments/menu :: menu-principal">
      
    </header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Datos del Profesor</strong></h4>              
          <div class="card-body">
            <form>              
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del Profesor" required="required">
                  </div>

                   <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos" required="required">
                  </div>
                </div>

                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="int" class="form-control" id="telefono" name="telefono" placeholder="Telefono" required="required">
                  </div> 

                   <div class="form-group">
                    <label for="especialidad">Especialidad</label>
                    <input type="text" class="form-control" id="especialidad" name="especialidad" placeholder="Especialidad" required="required">
                  </div> 


                </div> 


                   <div class="form-group">
                    <label for="NIF_P">Numero de indentificacion Fiscal</label>
                    <input type="text" class="form-control" id="NIF_P" name="NIF_P" placeholder="Num. indentificacion Fiscal" required="required">
                  </div> 




              </div>  

              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="rol">Rol</label>
                    <select class="form-control" name="rol" id="rol">
                      <option value="1">Alumno</option>
                      <option value="2">Profesor</option>
                      <option value="3">Admin</option>
                    </select>
                  </div>
                </div>



               
              </div>    
              <div class="row">
                              <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="archivoImagen">Imagen</label>
                    <input type="file" class="form-control-file" name="archivoImagen" id="archivoImagen">
                  </div>
                </div>
              </div> 
              <hr>
              <div class="row">
                <div class="col-md-9"> 
                
                </div> 
              </div> 
              <button type="submit" class="btn btn-primary">Guardar</button>  
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>
